<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/admin-dashboard}">
<head>
    <title>Create Product - FictionShop Admin</title>
</head>
<body>

<main layout:fragment="content">
    <div class="container-fluid px-4 mt-4 col-md-10" >
        <h1 class="mt-5">Create</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/admin/index}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/product/}">Products</a></li>
            <li class="breadcrumb-item active">Create</li>
        </ol>

        <form class="row g-3" action="#" th:action="@{/admin/product/}" method="post" th:object="${newProduct}" enctype="multipart/form-data">

            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Name</label>
                <input type="text" th:field="*{productName}" class="form-control" id="validationServer01" required>
            </div>

            <div class="col-md-4">
                <label for="validationServer04" class="form-label">Type</label>
                <select class="form-select" th:field="*{productType}" id="validationServer04" required>
                    <option selected disabled value="">Choose...</option>
                    <option th:value="ACCESSORY" th:text="ACCESSORY"></option>
                    <option th:value="BOOK" th:text="BOOK"></option>
                    <option th:value="FIGURE" th:text="FIGURE"></option>
                    <option th:value="CLOTHES" th:text="CLOTHES"></option>
                    <option th:value="DECORATION" th:text="DECORATION"></option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="validationServer05" class="form-label">Price</label>
                <div class="input-group has-validation">
                    <input type="text" th:field="*{productPrice}" class="form-control" id="validationServer05" required>
                    <span class="input-group-text" id="inputGroupPrepend3">$</span>
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationServer03" class="form-label">Description</label>
                <input type="text" th:field="*{productDescription}" class="form-control" id="validationServer03" required>
            </div>

            <div class=" col-md-6">
                <label for="imageUpload" class="form-label">Image</label>
                <input type="file" name="imageUpload" accept="image/*" id="imageUpload" class="form-control"  required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary col-1" type="submit" >Create</button>
            </div>
        </form>

    </div>
</main>


</body>
</html>
